{% extends 'master.html' %}

{% block head %}
<title>Registration</title>
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
<div class="row">

</div>
<div class="row justify-content-center">
    <div class="col-6 ">
        <form action="{% url 'registration' %}" method="post">
            {% csrf_token %}
            {{ form | crispy }}

            <button class="btn btn-primary">Registration</button>
            <a href="{% url 'login' %}">Login</a>
        </form>
    </div>
</div>
</div>
{% endblock %}
